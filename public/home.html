<script>
    /*background-image: url("/image/WaveCorsaRosa_Strawberry.gif");*/
    // Создаем объект XMLHttpRequest
    const xhr = new XMLHttpRequest();

    // Устанавливаем обработчики событий для изменения состояния запроса
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            // Скрываем прелоадер после завершения запроса
            document.getElementById("preloader").style.display = "none";
            // Отображаем данные, полученные в ответ на запрос
            document.getElementById("content").innerHTML = xhr.responseText;
        }
    };

    // Отправляем запрос на сервер
    xhr.open("GET", "/myAjaxRequest", true);
    xhr.send();

    // Показываем прелоадер перед отправкой запроса
    document.getElementById("preloader").style.display = "block";



</script>
</body>
