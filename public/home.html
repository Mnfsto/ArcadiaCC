<body class="home">
    <div class="wraper">
        <div id="preloader"></div>
        <header>
            <h1>Coming Soon</h1>
        </header>


            <footer>

            </footer>
        </main>
    </div>
    <script>
        // Создаем объект XMLHttpRequest

        const xhr = new XMLHttpRequest();

        // Устанавливаем обработчики событий для изменения состояния запроса
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                // Скрываем прелоадер после завершения запроса
                document.getElementById("preloader").style.display = "none";

            }

        };

        // Показываем прелоадер перед отправкой запроса
        document.getElementById("preloader").style.display = "block";

        // Отправляем запрос на сервер
        xhr.open("GET", "http://arcadia-odesa.club/image/WaveCorsaRosa_Strawberry.gif", true);
        xhr.send();
    </script>
</body>
